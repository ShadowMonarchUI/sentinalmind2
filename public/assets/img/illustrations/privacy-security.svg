    <!-- Encryption Symbols -->
    <text x="400" y="400" font-family="Arial" font-size="14" fill="#2196F3" text-anchor="middle">End-to-End Encryption</text>
    
    <!-- Decorative Elements -->
    <circle cx="200" cy="200" r="30" fill="#2196F3" opacity="0.1"/>
    <circle cx="600" cy="400" r="40" fill="#2196F3" opacity="0.1"/>
    <circle cx="150" cy="450" r="25" fill="#2196F3" opacity="0.1"/>
    <circle cx="650" cy="150" r="35" fill="#2196F3" opacity="0.1"/>
    
    <!-- Security Icons -->
    <circle cx="300" cy="250" r="20" fill="#4CAF50" opacity="0.8"/>
    <path d="M290 250 L295 255 L310 240" stroke="white" stroke-width="2" fill="none"/>
    
    <circle cx="500" cy="250" r="20" fill="#4CAF50" opacity="0.8"/>
    <path d="M490 250 L495 255 L510 240" stroke="white" stroke-width="2" fill="none"/>
    
    <!-- Connection Lines -->
    <path d="M320 250 C340 250, 360 250, 380 250" stroke="#2196F3" stroke-width="1" stroke-dasharray="5,5" fill="none"/>
    <path d="M420 250 C440 250, 460 250, 480 250" stroke="#2196F3" stroke-width="1" stroke-dasharray="5,5" fill="none"/>

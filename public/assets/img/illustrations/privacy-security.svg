<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="600" viewBox="0 0 800 600" fill="none" xmlns="http://www.w3.org/2000/svg">
    <!-- Background -->
    <rect width="800" height="600" fill="#F8F9FA"/>
    
    <!-- Shield Container -->
    <path d="M400 100 L500 150 L500 300 C500 400 450 450 400 500 C350 450 300 400 300 300 L300 150 Z" 
          fill="#E3F2FD" stroke="#2196F3" stroke-width="2"/>
    
    <!-- Lock -->
    <rect x="350" y="200" width="100" height="120" rx="10" fill="#2196F3"/>
    <rect x="380" y="150" width="40" height="50" rx="5" fill="#2196F3"/>
    <circle cx="400" cy="230" r="15" fill="white"/>
    
    <!-- Security Elements -->
    <circle cx="400" cy="300" r="80" fill="#BBDEFB" opacity="0.3"/>
    <path d="M400 250 L420 280 L450 280 L425 300 L435 330 L400 315 L365 330 L375 300 L350 280 L380 280 Z" 

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Depression Detection</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f4f6fa; margin: 0; padding: 0; }
        .container { max-width: 400px; margin: 40px auto; background: #fff; padding: 30px; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); }
        h2 { text-align: center; color: #333; }
        label { display: block; margin-top: 15px; color: #555; }
        input, select { width: 100%; padding: 8px; margin-top: 5px; border-radius: 4px; border: 1px solid #ccc; }
        button { margin-top: 20px; width: 100%; padding: 10px; background: #0078d7; color: #fff; border: none; border-radius: 4px; font-size: 16px; cursor: pointer; }
        button:hover { background: #005fa3; }
        .result { margin-top: 20px; text-align: center; font-size: 18px; font-weight: bold; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Depression Detection for Women Wellness</h2>
        <form method="post">
            <label for="sleep_hours">Sleep Hours (per day):</label>
            <input type="number" step="0.1" min="0" max="24" name="sleep_hours" required>

            <label for="appetite_loss">Appetite Loss (%):</label>
            <input type="number" step="1" min="0" max="100" name="appetite_loss" required>

            <label for="fatigue">Fatigue (%):</label>
            <input type="number" step="1" min="0" max="100" name="fatigue" required>

            <label for="concentration_loss">Concentration Loss (%):</label>
            <input type="number" step="1" min="0" max="100" name="concentration_loss" required>

            <label for="mood_swings">Mood Swings (%):</label>
            <input type="number" step="1" min="0" max="100" name="mood_swings" required>

            <label for="social_withdrawal">Social Withdrawal (%):</label>
            <input type="number" step="1" min="0" max="100" name="social_withdrawal" required>

            <label for="irritability">Irritability (%):</label>
            <input type="number" step="1" min="0" max="100" name="irritability" required>

            <label for="weight_change">Weight Change (%):</label>
            <input type="number" step="1" min="0" max="100" name="weight_change" required>

            <label for="suicidal_thoughts">Suicidal Thoughts (%):</label>
            <input type="number" step="1" min="0" max="100" name="suicidal_thoughts" required>

            <button type="submit">Predict</button>
        </form>
        {% if prediction %}
            <div class="result">Status: <b>{{ status }}</b> <span style="color:#0078d7;">({{ status_proba }})</span></div>
            <div class="result">Depression: <b>{{ prediction }}</b> <span style="color:#0078d7;">({{ depression_proba }})</span></div>
            <div class="result">Mental Illness: <b>{{ mental_illness }}</b> <span style="color:#0078d7;">({{ mental_illness_proba }})</span></div>
        {% endif %}
    </div>
</body>
</html>
